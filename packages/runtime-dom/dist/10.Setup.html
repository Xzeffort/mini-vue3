    const VueComponent = {
      props: {
        address: String,
      },
      setup(props) {
        const name = ref('xxx');
        const age = ref(13);

        setTimeout(() => {
          age.value++;
        }, 1000);

        return () => {
          return h(Fragment, [name.value, age.value, props.address]);
        };
      },
    };

    render(
      h(VueComponent, {
        address: '杭州',
      }),
      document.getElementById('app')
    );
