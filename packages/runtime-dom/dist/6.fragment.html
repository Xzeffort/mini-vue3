<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./runtime-dom.global.js"></script>
  <body>
    <div id="app"></div>
  </body>
  <script>
    let { h, render, createRenderer, Fragment } = VueRuntimeDOM;

    render(
      h(Fragment, [h('span', { key: 'a' }, 'a'), h('span', { key: 'b' }, 'b')]),
      document.getElementById('app')
    );
    setTimeout(() => {
      render(
        h(Fragment, [
          h('span', { key: 'a' }, 'a'),
          h('span', { key: 'c' }, 'c'),
          h('span', { key: 'b' }, 'b'),
        ]),
        document.getElementById('app')
      );
    }, 1000);
  </script>
</html>
