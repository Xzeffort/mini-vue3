<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./runtime-dom.global.js"></script>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render, Fragment, ref } = VueRuntimeDOM;

    const VueComponent = {
      props: {
        address: String,
      },
      setup(props, { emit }) {
        const name = ref('xxx');
        const age = ref(13);
        return () => {
          return h(
            'button',
            {
              onClick: () => emit('get', 'hello'),
            },
            'click'
          );
        };
      },
    };

    render(
      h(VueComponent, {
        address: '杭州',
        onGet: (value) => console.log(value),
      }),
      document.getElementById('app')
    );
  </script>
</html>
