<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./runtime-dom.global.js"></script>
  <body>
    <div id="app"></div>
  </body>
  <script>
    let { h, render, createRenderer } = VueRuntimeDOM;

    render(
      h('div', { style: { color: 'red' } }, [
        h('span', { key: 'a' }, 'a'),
        h('span', { key: 'b' }, 'b'),
        h('span', { key: 'c' }, 'c'),
        h('span', { key: 'd' }, 'd'),
        h('span', { key: 'e' }, 'e'),
        h('span', { key: 'f' }, 'f'),
        h('span', { key: 'g' }, 'g'),
      ]),
      document.getElementById('app')
    );

    setTimeout(() => {
      render(
        h('div', { style: { color: 'blue' } }, [
          h('span', { key: 'a' }, 'a'),
          h('span', { key: 'b' }, 'b'),
          h('span', { key: 'e' }, 'e'),
          h('span', { key: 'd' }, 'd'),
          h('span', { key: 'c' }, 'c'),
          h('span', { key: 'h' }, 'h'),
          h('span', { key: 'g' }, 'g'),
        ]),
        document.getElementById('app')
      );
    }, 1000);
  </script>
</html>
