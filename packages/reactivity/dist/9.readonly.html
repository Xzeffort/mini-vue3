<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./reactivity.global.js"></script>
  <script>
    const { effect, reactive, readonly, isProxy, isReadonly } = VueReactivity;

    const data = reactive({
      name: 'xzy',
      age: 24,
      flag: true,
    });

    const test = { name: 'xxx' };
    const readonlyData = readonly(test);

    console.log('isProxy', isProxy(data), isProxy(readonlyData), isProxy(test));
    console.log(
      'isReadonly',
      isReadonly(data),
      isReadonly(readonlyData),
      isReadonly(test)
    );

    effect(() => {
      document.getElementById(
        'app'
      ).innerHTML = `${data.name} ----${data.age}------ ${readonlyData.name}`;
    });

    setTimeout(() => {
      readonlyData.name = '1111';
    }, 1000);
  </script>
</html>
